# See https://geekdocs.de/usage/configuration/
# for more information on how to configure this file

---
baseURL: https://jlumbroso.github.io/hugo-geekdoc-github-example
title: Hugo Geekdoc Example
theme: hugo-geekdoc
pygmentsUseClasses: true
pygmentsCodeFences: true
timeout: 180000

# Geekdoc configuration
disablePathToLower: true
enableGitInfo: true

# Needed for mermaid shortcodes
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 1
    endLevel: 9

params:
#  geekdocMenuBundle: true
  geekdocToC: 3

  geekdocRepo: https://github.com/jlumbroso/hugo-geekdoc-github-example
  geekdocEditPath: edit/main/content

  geekdocSearch: true
  geekdocSearchShowParent: true

security:
  enableInlineShortcodes: false

  exec:
    allow:
      - '^asciidoctor$'
      - '^git$'
    osEnv:
      - (?i)^((HTTPS?|NO)_PROXY|PATH(EXT)?|APPDATA|TE?MP|TERM|GO\w+|(XDG_CONFIG_)?HOME|USERPROFILE|SSH_AUTH_SOCK|DISPLAY|LANG|SYSTEMDRIVE)$

  funcs:
    getenv:
      - '^HUGO_'
      - '^CI$'

  http:
    methods:
      - (?i)GET|POST
    urls:
      - .*

